<footer>
  <div class="footer-content">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}</p>
    <div class="social-links">
      {% if site.scholar %}
      <a href="https://scholar.google.com/citations?user={{ site.scholar }}" target="_blank" rel="noopener">Google Scholar</a>
      {% endif %}
      {% if site.github %}
      <a href="https://github.com/{{ site.github }}" target="_blank" rel="noopener">GitHub</a>
      {% endif %}
    </div>
  </div>
</footer>
